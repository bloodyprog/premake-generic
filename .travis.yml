language: cpp

notifications:
    email:
        on_success: change
        on_failure: always

matrix:
    include:
        - os: linux
          compiler: clang
          before_install:
              - sudo apt-get -qq update
              - sudo apt-get install -y libc6=2.16
          before_script: cd /lib/x86_64-linux-gnu/; ls -l libc*.so*

        - os: osx
          compiler: clang
          before_script: clang --version

before_install:
    - chmod +x tests/build/buildtools-premake/bin/linux/premake5
    - chmod +x tests/run_tests.sh

before_script:
    - tests/build/buildtools-premake/bin/premake.sh --version

script:
    - tests/run_tests.sh
